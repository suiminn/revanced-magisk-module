enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
build-mode = "both"
included-patches = "'Bypass URL redirects' 'Check watch history domain name resolution' 'Disable auto captions' 'Disable fullscreen ambient mode' 'Disable player popup panels' 'Disable resuming Shorts on startup' 'Force original audio' 'Hide Shorts components' 'Hide ads' 'Hide layout components' 'Hide player flyout menu items' 'Hide video action buttons' 'Navigation buttons' 'Remove background playback restrictions' 'Remove tracking query parameter' 'SponsorBlock' 'Video ads' 'Video quality'"
patcher-args = "-OhideShortsAppShortcut=true -OhideShortsWidget=true "
